---
- name: Make sure the installation path exists is present
  become: yes
  file:
    path: "{{ webapp.installation_path }}"
    state: directory
    mode: 0777
    owner: "{{ ansible_user_id }}"

- name: "Install App"
  include: app.yml
  with_items: "{{ webapp.apps }}"
  
- debug:
    var=webapp
  tags: vars  