---
webapp:
  name: "webapp"
  repo:
    server: github
    url: Aplyca/ansible-role-webapp.git
    version: master
  base_symlink: "/mnt/storage/www/webapp"
  ACL_dirs: []
  app_dirs: []
  webserver_dirs: []
  links_to_base: []
  internal_links: []

apache:
  virtualhosts:
    -
      ServerName: "{{ webapp['name'] | lower }}.com"
      ServerAlias:
        - "*.{{ webapp['name'] | lower }}.com"
      DocumentRoot: "{{ webapp['name'] }}/tests/webapp/web"
      ErrorLog: "{{ apache_logs_dir }}/{{ webapp['name'] | lower }}.com.error.log"
      CustomLog: "{{ apache_logs_dir }}/{{ webapp['name'] | lower }}.com.log"
      IncludeOptional: "{{ webapp['name'] }}/tests/webapp/include.conf"

essentials:
  ssh:
    config:
      -
        Host: github
        HostName: github.com
        User: git
        StrictHostKeyChecking: "no"
