---
webapp:
  installation_path: /var/www
  release_dir: "releases/current"
  current_dir: "current"
  apps: []

php:
  opcache:
    enable_file_override: 1
    interned_strings_buffer: 16
    revalidate_path: 1
    revalidate_freq: 60
  core:
    realpath_cache_size: 2046K
    realpath_cache_ttl: 3600
