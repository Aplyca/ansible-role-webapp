---
webapp:
  repo:
    url: "https://github.com/Aplyca/ansible-role-webapp.git"
  name: "webapp"
  ACL_dirs: []
  app_dirs: []
  webserver_dirs: []
  links_to_base: []
  internal_links: []

php:
  opcache:
    enable_file_override: 1
    interned_strings_buffer: 16
    revalidate_path: 1
    revalidate_freq: 60
    fast_shutdown: 1
  core:
    realpath_cache_size: 2046K
    realpath_cache_ttl: 3600

apache:
  virtualhosts:
    - ServerName: "{{ webapp['name'] | lower }}.com"
      ServerAlias:
        - "*.{{ webapp['name'] | lower }}.com"
      DocumentRoot: "/var/www/{{ webapp['name'] }}/app/tests/webapp/web"
      ErrorLog: "{{ apache_logs_dir }}/{{ webapp['name'] | lower }}.com.error.log"
      CustomLog: "{{ apache_logs_dir }}/{{ webapp['name'] | lower }}.com.log"
      IncludeOptional:
        - "/var/www/{{ webapp['name'] }}/app/tests/webapp/include.conf"

