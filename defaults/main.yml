---
webapp:
  installation_path: /var/www
  apps:
    - name: app
      repo:
        url: "https://github.com/Aplyca/ansible-role-webapp.git"
        
php:
  opcache:
    enable_file_override: 1
    interned_strings_buffer: 16
    revalidate_path: 1
    revalidate_freq: 60
  core:
    realpath_cache_size: 2046K
    realpath_cache_ttl: 3600

apache:
  virtualhosts:
    - ServerName: "app.com"
      ServerAlias:
        - "*.app.com"
      DocumentRoot: "{{ webapp.installation_path }}/app/current/tests/webapp/web"
      IncludeOptional:
        - "{{ webapp.installation_path }}/app/current/tests/webapp/include.conf"
