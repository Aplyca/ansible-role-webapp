---
webapp:
  name: "webapp"
  repo:
    server: github
    url: Aplyca/ansible-role-webapp.git
    version: master

apache:
  virtualhosts:
    -
      ServerName: "{{ webapp['name'] | lower }}.com"
      ServerAlias:
        - "*.{{ webapp['name'] | lower }}.com"
      DocumentRoot: "/var/www/{{ webapp['name'] | lower }}/app/tests/webapp/web"
      ErrorLog: "/var/log/mywebapp.com.error.log"
      CustomLog: "/var/log/mywebapp.com.log"
      IncludeOptional: "/var/www/{{ webapp['name'] | lower }}/app/tests/webapp/include.conf"

essentials:
  ssh:
    config:
      -
        Host: github
        HostName: github.com
        User: git
        IdentityFile: github
        IdentityFileSource: "~/.ssh/github"
        StrictHostKeyChecking: "no"
