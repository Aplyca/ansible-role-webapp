---
webapp:
  name: "webapp"
  app_dir: "/var/www/webapp/app"
  repo:
    server: github
    url: Aplyca/ansible-role-webapp.git
    version: master

apache:
  virtualhosts:
    -
      ServerName: "{{ webapp['name'] | lower }}.com"
      ServerAlias:
        - "*.{{ webapp['name'] | lower }}.com"
      DocumentRoot: "{{ webapp['name'] }}/tests/webapp/web"
      ErrorLog: "/var/log/{{ webapp['name'] | lower }}.com.error.log"
      CustomLog: "/var/log/{{ webapp['name'] | lower }}.com.log"
      IncludeOptional: "{{ webapp['name'] }}/tests/webapp/include.conf"

essentials:
  ssh:
    config:
      -
        Host: github
        HostName: github.com
        User: git
        IdentityFile: github
        IdentityFileSource: "~/.ssh/github"
        StrictHostKeyChecking: "no"
